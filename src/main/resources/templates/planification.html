<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Colocation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/utilisateur.css">
    <link href="https://fullcalendar.io/releases/main/fullcalendar/main.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Gestion de Colocation</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="utilisateur"><i class="fa fa-user"></i> Profil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-sign-out"></i> Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid mt-5 pt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="index"><i class="fa fa-home"></i> Accueil</a></li>
                        <li class="list-group-item"><a href="utilisateur"><i class="fa fa-user"></i> Utilisateur</a></li>
                        <li class="list-group-item"><a href="factures"><i class="fa fa-file"></i> Factures</a></li>
                        <li class="list-group-item"><a href="taches"><i class="fa fa-tasks"></i> Tâches</a></li>
                        <li class="list-group-item"><a href="paiement"><i class="fa fa-credit-card"></i> Paiements</a></li>
                        <li class="list-group-item"><a href="planification"><i class="fa fa-calendar"></i> Planification</a></li>
                    </ul>                   
                </div>
            </div>
            <div class="col-md-9">
                <div id='calendar'></div>
                <h3 class="mt-4">Ajouter une nouvelle tâche</h3>
                <form action="/planification/addTask" method="post" class="mt-3">
                    <div class="form-group">
                        <label for="taskDescription">Description:</label>
                        <input type="text" class="form-control" id="taskDescription" name="description" required>
                    </div>
                    <div class="form-group">
                        <label for="dateEcheance">Date d'échéance:</label>
                        <input type="text" class="form-control" id="dateEcheance" name="dateEcheance" required>
                    </div>
                    <div class="form-group">
                        <label for="utilisateur">Utilisateur:</label>
                        <select class="form-control" id="utilisateur" name="utilisateur">
                            <!-- Les options doivent être générées dynamiquement à partir des utilisateurs disponibles -->
                            <option value="1">Utilisateur 1</option>
                            <option value="2">Utilisateur 2</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="colocation">Colocation:</label>
                        <select class="form-control" id="colocation" name="colocation">
                            <!-- Les options doivent être générées dynamiquement à partir des colocations disponibles -->
                            <option value="1">Colocation 1</option>
                            <option value="2">Colocation 2</option>
                        </select>
                    </div>
                    <input type="hidden" id="taskId" name="taskId" value="unique_task_id_here"> <!-- Remplacez par l'ID unique de la tâche -->
                    <button type="submit" class="btn btn-primary">Ajouter la tâche</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="https://fullcalendar.io/releases/main/fullcalendar/main.min.js"></script>
    <script>
        $(function() {
            $("#dateEcheance").datepicker();
        });

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                // Configuration de FullCalendar
            });
            calendar.render();
        });
    </script>
</body>
</html>
